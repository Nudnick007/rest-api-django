<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendors List</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Light grey background */
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            min-height: 100vh;
        }
        .main-content {
            flex: 5; /* Adjust to fill the remaining space */
            padding: 20px;
            overflow-y: auto;
        }
        .notifications-tab {
            flex: 1; /* 1/6th of the page width */
            max-width: 16.66%; /* 1/6th of the page width */
            padding: 20px;
            background-color: white;
            border-left: 1px solid #ccc;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }
        .notification-item {
            background-color: #f1f1f1;
            border-radius: 5px;
            padding: 10px;
            margin-bottom: 10px;
        }
        .notification-item h5 {
            margin: 0 0 5px 0;
            font-size: 16px;
            color: #333;
        }
        .notification-item p {
            margin: 0;
            font-size: 14px;
            color: #666;
        }
        .vendor-button {
            margin: 5px;
            padding: 10px 20px;
            background-color: #007bff; /* Bootstrap primary color */
            color: white;
            border: none;
            border-radius: 5px;
            text-align: center;
            flex: 1 1 30%; /* Each button takes up about 30% of the container width */
            min-width: 150px; /* Minimum width for buttons */
            max-width: 30%; /* Ensure buttons don't exceed 30% */
            transition: background-color 0.3s;
        }
        .vendor-button:hover {
            background-color: #0056b3; /* Darker shade for hover */
        }
        .vendor-button:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0,123,255,.5); /* Bootstrap primary shadow */
        }
        h1 {
            color: #343a40; /* Dark grey */
        }
        .vendor-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="container">
            <h1 class="text-center mb-4">Vendors</h1>
            <div class="vendor-list">
                {% for vendor in vendor %}
                    <a href="http://10.0.0.179:8000//{{ vendor.VendorNo }}/purchase" class="vendor-button">
                        {{ vendor.VendorName }}
                    </a>
                {% endfor %}
            </div>
        </div>
    </div>

    <div class="notifications-tab">
        <h3>Notifications</h3>
        {% for purchase in purchase %}
            {% if purchase.Alerts %}
                <div class="notification-item">
                    <div>{{purchase.VendorNo}}</div>
                    <div>{{purchase.PONO}}</div>
                    <h5>{{ purchase.Alerts }}</h5>
                </div>
            {% endif %}
        {% endfor %}
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
